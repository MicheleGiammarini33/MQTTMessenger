<!DOCTYPE html>
<html lang="EN">
<head>
<meta charset="UTF-8">
<title>MQTT Messenger</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
MQTT Messenger
<br><br>
<label for="brokerURL">Broker URL:</label><input type="text" id="brokerURL" value="test.mosquitto.org">
<br><br>
<label for="port">WebSocket port:</label><input type="number" min="0" id="port" value="8081">
<br><br>
<label for="topic">Topic:</label><input type="text" id="topic" value="test">
<br><br>
<label for="username">Username:</label><input type="text" id="username">
<br><br>
<label for="useSSL">Use SSL:</label><input type="checkbox" id="useSSL" checked>
<br><br>
<label for="reconnect">Reconnect:</label><input type="checkbox" id="reconnect" checked>
<br><br>
<input type="button" value="Connect" id="connect" onclick="connect()">
<input type="button" value="Disconnect" id="disconnect" onclick="disconnect()" disabled>
<input type="button" value="Clear" id="clear" onclick="clearMessages()" disabled>
<br><br>
<textarea id="messages" rows="15" cols="90" readonly></textarea>
<br><br>
<textarea id="text" rows="5" cols="90" oninput="checkText()" disabled></textarea>
<br><br>
<label for="retain">Retain:</label><input type="checkbox" id="retain" disabled>
<br><br>
<input type="button" value="Send" id="send" onclick="sendMessage()" disabled>
</html>
