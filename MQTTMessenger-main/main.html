<!DOCTYPE html>
<html>
<head>
<title>MQTT Messenger 1.0.6</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<input type="text" placeholder="Broker URL:" id="brokerURL">
<br><br>
<input type="number" placeholder="Port:" id="port">
<br><br>
<input type="text" placeholder="Topic:" id="topic">
<br><br>
<input type="button" value="Connect" onclick="connect()">
<input type="button" value="Disconnect" id="disconnect" onclick="disconnect()" disabled>
<input type="button" value="Clear messages" onclick="document.getElementById('messages').value = ''">
<hr>
<div id="progress"></div>
<textarea id="logs" rows="5" cols="90" placeholder="Logs appears here ..." readonly></textarea>
<hr>
<input type="text" id="username" placeholder="Enter your username here ...">
<input type="button" value="Send message" id="send" onclick="sendMessage()" disabled>
<br><br>
<textarea id="message" rows="2" cols="90" placeholder="Enter your message here ..." oninput="checkText()"></textarea>
</html>

<textarea id="messages" rows="25" cols="90" Topic:" readonly></textarea>
<br><br>
